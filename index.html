<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Board</title>
</head>
<body>
    <div class="sideBar">
        <div>
            <img src="iconsAndImages/view-dashboard.svg" alt="dashboard image">
            <p>Dashboard</p>
        </div>
        <div>
            <ul>
                <li>
                    <img src="iconsAndImages/home.svg" alt="Home image">
                    <p>Home</p>
                </li>
                <li>
                    <img src="iconsAndImages/card-account-details-outline.svg" alt="Profile image">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="iconsAndImages/message.svg" alt="Message image">
                    <p>Message</p>
                </li>
                <li>
                    <img src="iconsAndImages/history.svg" alt="history image">
                    <p>History</p>
                </li>
                <li>
                    <img src="iconsAndImages/calendar-check.svg" alt="calendar image for tasks">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="iconsAndImages/account-group.svg" alt="Group of people image">
                    <p>Communities</p>
                </li>
            </ul>
            <ul>
                <li>
                    <img src="iconsAndImages/cog.svg" alt="Setting image">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="iconsAndImages/help-box-outline.svg" alt="A box with a question mark">
                    <p>Support</p>
                </li>
                <li>
                    <img src="iconsAndImages/shield-check.svg" alt="Shield with a tick mark on it">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </div>
    <header>
        <div>
            <div class="searchBox">
                <img src="iconsAndImages/magnify.svg" alt="Magnify glass to signify search">
                <input type="text">
            </div>
            <div>
                <img src="iconsAndImages/bell-ring-outline.svg" alt="notification img">
                <img src="iconsAndImages/Screenshot_2024-01-30_16-41-51.png" alt="user profile picture">
                <p>Morgan Oakley</p>
            </div>
        </div>
        <div>
            <div>
                <img src="iconsAndImages/Screenshot_2024-01-30_16-41-51.png" alt="User profile picture">
                <div>
                    <p>Hi there!</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>
            <div>
                <button>New</button><button>Upload</button><button>Share</button>
            </div>
        </div>
    </header>
    <div></div>
</body>
</html>
